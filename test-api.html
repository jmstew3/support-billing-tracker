<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:3011/api';
        const resultsDiv = document.getElementById('results');

        async function testAPI() {
            resultsDiv.innerHTML = '<p>Testing API...</p>';

            try {
                // Test health endpoint
                const healthResponse = await fetch(`${API_URL}/health`);
                const healthData = await healthResponse.json();
                resultsDiv.innerHTML += `<p>✅ Health: ${JSON.stringify(healthData)}</p>`;

                // Test requests endpoint
                const requestsResponse = await fetch(`${API_URL}/requests?limit=1`);
                const requestsData = await requestsResponse.json();
                resultsDiv.innerHTML += `<p>✅ Requests: Found ${requestsData.length} request(s)</p>`;
                resultsDiv.innerHTML += `<pre>${JSON.stringify(requestsData[0], null, 2)}</pre>`;

            } catch (error) {
                resultsDiv.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }

        testAPI();
    </script>
</body>
</html>
