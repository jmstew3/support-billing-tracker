version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: thad-chat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: thad_chat
      MYSQL_USER: ${MYSQL_USER:-thaduser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-thadpassword}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - thad-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thad-chat-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-thaduser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-thadpassword}
      DB_NAME: thad_chat
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-development}
      FRONTEND_URL: http://localhost:5173
      VITE_TWENTY_API_URL: ${VITE_TWENTY_API_URL:-http://localhost:3000}
      VITE_TWENTY_API_TOKEN: ${VITE_TWENTY_API_TOKEN:-}
      VITE_TWENTY_USE_MOCK: ${VITE_TWENTY_USE_MOCK:-true}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./data:/data:ro
    networks:
      - thad-network
    command: npm start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: thad-chat-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3001/api
      NODE_ENV: ${NODE_ENV:-development}
      VITE_TWENTY_API_URL: ${VITE_TWENTY_API_URL:-http://localhost:3000}
      VITE_TWENTY_API_TOKEN: ${VITE_TWENTY_API_TOKEN:-}
      VITE_TWENTY_USE_MOCK: ${VITE_TWENTY_USE_MOCK:-true}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/public:/app/public
    networks:
      - thad-network
    command: npm run dev:docker

  n8n:
    image: n8nio/n8n
    container_name: thad-chat-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=mysql
      - DB_MYSQLDB_HOST=mysql
      - DB_MYSQLDB_PORT=3306
      - DB_MYSQLDB_DATABASE=thad_chat
      - DB_MYSQLDB_USER=${MYSQL_USER:-thaduser}
      - DB_MYSQLDB_PASSWORD=${MYSQL_PASSWORD:-thadpassword}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
    volumes:
      - ./n8n:/home/node/.n8n
    networks:
      - thad-network
    depends_on:
      mysql:
        condition: service_healthy

networks:
  thad-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local