version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: thad-chat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: thad_chat
      MYSQL_USER: ${MYSQL_USER:-thaduser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-thadpassword}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - ${MYSQL_DATA_PATH:-./mysql_data}:/var/lib/mysql
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - thad-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thad-chat-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${MYSQL_USER:-thaduser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-thadpassword}
      DB_NAME: ${DB_NAME:-thad_chat}
      PORT: ${BACKEND_PORT:-3001}
      NODE_ENV: ${NODE_ENV:-development}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      DATA_PATH: ${DATA_PATH:-./data}
      VITE_TWENTY_API_URL: ${VITE_TWENTY_API_URL:-http://localhost:3000}
      VITE_TWENTY_API_TOKEN: ${VITE_TWENTY_API_TOKEN:-}
      VITE_TWENTY_USE_MOCK: ${VITE_TWENTY_USE_MOCK:-true}
    ports:
      - "${BACKEND_PORT:-3001}:${BACKEND_PORT:-3001}"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./data:/data:ro
    networks:
      - thad-network
    command: npm start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: thad-chat-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
      NODE_ENV: ${NODE_ENV:-development}
      VITE_TWENTY_API_URL: ${VITE_TWENTY_API_URL:-http://localhost:3000}
      VITE_TWENTY_API_TOKEN: ${VITE_TWENTY_API_TOKEN:-}
      VITE_TWENTY_USE_MOCK: ${VITE_TWENTY_USE_MOCK:-true}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/public:/app/public
    networks:
      - thad-network
    command: npm run dev:docker

  n8n:
    image: n8nio/n8n
    container_name: thad-chat-n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      - DB_TYPE=mysql
      - DB_MYSQLDB_HOST=mysql
      - DB_MYSQLDB_PORT=3306
      - DB_MYSQLDB_DATABASE=thad_chat
      - DB_MYSQLDB_USER=${MYSQL_USER:-thaduser}
      - DB_MYSQLDB_PASSWORD=${MYSQL_PASSWORD:-thadpassword}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
    volumes:
      - ./n8n:/home/node/.n8n
    networks:
      - thad-network
    depends_on:
      mysql:
        condition: service_healthy

app:
    build:
      context: .
      dockerfile: .docker/Dockerfile.dev
    container_name: velocity-billing-dev
    ports:
      - "${PORT:-3001}:3000"  # Different external port
    volumes:
      - ./src:/app/src:delegated
      - ./index.html:/app/index.html:delegated
      - ./public:/app/public:delegated
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - PUBLIC_URL=/billing-dashboard
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.velocity-billing.rule=Host(`velocity.peakonedigital.com`) && PathPrefix(`/billing-dashboard`)"
      - "traefik.http.routers.velocity-billing.entrypoints=web"
      - "traefik.http.routers.velocity-billing.service=velocity-billing"
      - "traefik.http.services.velocity-billing.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik-general"

networks:
  velocity-apps:
    driver: bridge

# Note: Using bind mount for MySQL data instead of named volume
# This makes it easier to backup and migrate on NAS systems
# The mysql_data directory will be created in your project root
# To use a named volume instead, uncomment the following:
# volumes:
#   mysql_data:
#     driver: local