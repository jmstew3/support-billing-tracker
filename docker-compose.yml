version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: thad-chat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: thad_chat
      MYSQL_USER: ${MYSQL_USER:-thaduser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-thadpassword}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - thad-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thad-chat-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-thaduser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-thadpassword}
      DB_NAME: thad_chat
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-development}
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./data:/data:ro
    networks:
      - thad-network
    command: npm start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: thad-chat-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3001/api
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/public:/app/public
    networks:
      - thad-network
    command: npm run dev:docker

networks:
  thad-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local